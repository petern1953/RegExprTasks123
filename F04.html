<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegExpr04</title>
</head>

<body>
    <script>
        'use strict';
        // Az előző három reguláris kifejezést és a validálást egy objekten belül készítsd el. 
        // Az objektnek egyen egy rules property-je amely objektumban tárolja a mintákat, 
        // és egy validate metódusa, amely paraméterként kap egy stringértéket, és azt, 
        // melyik mintát kell ráilleszteni. Visszatérési értéke egy boolean legyen, 
        // amelynek értéke attól függ, illeszkedik-e a minta.

        const Validator = {
            rules: {
                VISApattern: /^(\d{4} ){3}\d{4}$/,
                // IPpattern: /^(\d{1,3}[.]){3}\d{1,3}$/,
                IPpattern: /^((\d|[1-9]\d|1\d\d|2[0-4]\d|2[0-5]{2})\.){3}(\d|[1-9]\d|1\d\d|2[0-4]\d|2[0-5]{2})$/,
                MACpattern: /^[0-9A-F]{12}|[0-9a-f]{12}$/
            },
            validate1(text, type) {
                return this.rules[type].test(text);
            },
            validate2(text, type) {
                return text.match(this.rules[type]);
            }
        };
        console.log(Validator.validate1('1234 2345 3456 4567', 'VISApattern'));
        console.log(Validator.validate1('1.23.255.245', 'IPpattern'));
        console.log(Validator.validate1('123A54F6543D', 'MACpattern'));
        console.log('************');
        console.log(Validator.validate2('1234 2345 3456 4567', 'VISApattern') ?
            true : false);
        console.log(Validator.validate2('1.23.255.245', 'IPpattern') ?
            true : false);
        console.log(Validator.validate2('123A54F6543D', 'MACpattern') ?
            true : false);
    </script>
</body>

</html>
